<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>订餐系统 - 主页</title>

    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span><img alt="image" class="img-circle" th:src="@{/img/profile_small.jpg}" /></span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs"><strong class="font-bold">
<!--                                            <p th:text="${result.getMessage().getId()}"></p>-->
                                            <p th:text="${session.user.getData().getUserName()}"></p>
                                        </strong></span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">LJR
                        </div>
                    </li>
                    <li>
                        <a th:href="@{/index}">
                            <i class="fa fa-home"></i>
                            <span class="nav-label">主页</span>
                        </a>
                    <li>
                        <a href="#"><i class="fa fa-desktop"></i><span class="nav-label">订餐系统</span> <span
                                class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li><a class="J_menuItem" th:href="@{'/user/getAddress?userId='+${session.user.getData().getId()}}"><i class="fa fa-home"></i>地址列表</a>
                            </li>
                            <li><a class="J_menuItem" th:href="@{'/user/getFood?userId='+${session.user.getData().getId()}}"><i class="fa fa-spoon"></i>订单列表</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><a class="navbar-minimalize minimalize" href="#"><i
                            class="fa fa-bars"></i>
                    </a>
                </button>
                <button class="roll-nav roll-right J_tabRight" onclick="javascript:history.back(-1);">
                    返回
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                    </div>
                </nav>

                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" th:src="@{/welcome}" frameborder="0"
                        data-id="index_v1.html" seamless></iframe>
            </div>

        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/js/hplus.js?v=4.1.0}"></script>
    <script type="text/javascript" th:src="@{js/contabs.js}"></script>

    <!-- 第三方插件 -->
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</body>

</html>
